<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->

    <title>$gatewayname Captive Portal.</title>
</head>

<body>
    <div class = 'container'>
    <div class='row'>
        <div class = 'col-lg-4'></div>
        <div class=" col-lg-4 mt-5">
            <div class="card card-small card-post card-post--1">

                <div class="card-body">
                   
                    <h5 class="card-title mb-3 text-fiord-blue cardHeading ">
                       
                        
                        Welcome!
                        
                    </h5>
                    <p> $gatewayname Captive Portal.</p>
                    <p class='wicryptmsg'> For access to the Internet, please enter your Email and Password.</p>
                   
                    <label> Email address</label>
                    <div class="input-group mb-3 ">

                        <input type="email" class="form-control" 
                            aria-describedby="basic-addon1" />

                    </div>
                    <label> Password</label>
                    <div class="input-group mb-3">

                        <input type="password" class="form-control" aria-describedby="basic-addon1" />

                    </div>

                    <div class='loginBtn'>
                        <button class=" btn btn-primary wicryptColor clickLogin">
                            Continue
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>
   
        <div class="mt-5 col-lg-5">Copyright &copy; Wicrypt.com</div>

    

</body>
</html>
