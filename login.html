    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title>$gatewayname</title>
    <style>
        @font-face {
            font-family: 'Poppins Semibold';

        @font-face {

        body {

        .cardHeading {

            font-weight: bold;

        .container-fluid {

        .wicryptmsg {

        .clickLogin {

            margin-bottom: 2rem;

        .disabled {

        .wicryptColor {

        .loginBtn {

        }

        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 0.25rem;
        }

        .card-body {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 1.25rem;
            box-shadow: 0px 1px 8px #DCDCDC;
            border-radius: 10px;
            opacity: 1;
        }

        .megaByte {
            font-size: 15px;
        }

        .bkgImg {

            left: 60%;

        }

        .container {
            width: 100%;

            padding-left: 15px;

        }

        .logo {

        }

        .welcome {

            font-size: 30px;
            font-weight: bold;
            padding: 0px 50px 30px 50px;
            text-align: center;
            line-height: 1.2;

            .container {

        .btn {
            display: inline-block;
            font-weight: 400;

            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;

        }

        .form-control {
            display: block;

            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

            margin-top: 3rem !important;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        label {

            margin-bottom: 0px !important;
            font-weight: bold !important;
            color: #495057;
            font-family: 'Poppins Medium', sans-serif;

        .loginCred {
            border-top: 0px !important;
            border-left: 0px !important;
            border-right: 0px !important;
            border-bottom: 2px solid #0000001A !important;
            border-radius: 0% !important;
        }

        .loginCred:focus {
            border-bottom: 2px solid #0000001A !important;
        }


        .footer {

            padding: 20px;
        }

        .download {
            color: #6E6E6E;

            font-family: 'Poppins Medium', sans-serif;
            font-weight: bold;
        }

        .poweredBy {

            text-align: center;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Poppins Medium', sans-serif;

        }

        .slider {
            -webkit-overflow-scrolling: touch;
            transform-style: preserve-3d;
        }

        .slide {
            opacity: 0;
            position: absolute;
            top: 0;
            width: 100%;
            margin: auto;
            z-index: 100;
            transition: transform .5s, opacity .5s, z-index .5s;
            scroll-behavior: smooth;
        }

        .slideDeskImg {
            opacity: 0;
            position: absolute;
            top: 0;
            width: 100%;
            margin: auto;
            z-index: 100;
            transition: transform .5s, opacity .5s, z-index .5s;
            scroll-behavior: smooth;
        }

        .slideDeskImg.initial,
        .slideDeskImg.active {
            opacity: 1;
            position: relative;
            z-index: 900;
        }

        .slide.initial,
        .slide.active {
            opacity: 1;
            position: relative;
            z-index: 900;
        }

        .slide-wrap {
            text-align: center;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .carouselBtn {
            display: inline-flex;
            width: 0.5rem;
            height: 0.5rem;
            background: white;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 0 0.5rem 0;
            position: relative;
            border: 1px solid #707070;
            transform: translateX(-100%);
        }

        .carouselDeskBtn {
            display: inline-flex;
            width: 0.5rem;
            height: 0.5rem;
            background: white;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 0 0.5rem 0;
            position: relative;
            border: 1px solid #707070;
            transform: translateX(-100%);
        }

        .carouselDeskBtn.active {
            background: #707070;
        }

        .carouselBtn.active {
            background: #707070;
        }

        .errorMsgs {
            color: rgb(243, 75, 75);
            font-size: 14px;
            background-color: #FEEEEE;
            padding: 5px;
        }

        input:focus {
            border: 0px !important;
            border-bottom: 1px solid #3D3D3D
        }

        input:active {
            border: 0px !important;
            border-bottom: 1px solid #3D3D3D
        }

        .appDownloads {
            display: flex;
            justify-content: space-evenly;
        }

            text-align: center;
        }

        .or {
            color: #827D7D;

        }

        }

            color: #848484;

        }

        .rate {
            color: #000000;

            font-size: 25px;
            font-weight: bold;
            font-family: 'Poppins Medium', sans-serif;
        }

        .perGb {

        .billdescr {
            color: #6E6E6E;

        .updownloads {

    <div style="width: 80%; float:left">
        <div >
            <!-- <div class="gateway">
                  
                    $gatewayname
                   
                </div> -->

            <div class="slide-wrap mt-5 slideDesk">
                <div class="slider">

                    <img class="slideDeskImg initial" src="data:image/png;base64,$imageone">

                </div>

            </div>


        </div>

        <div style="width: 20%; float:right">
            <!-- <p class='billing'> Billing rate: <span> $currency $billing_rate_per_GB </span>  per GB</p> -->
            <div class="">

                <div class="">

                    <img src ="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSKDvLA-4Pw26B81ZXrqrhh2olS4yvVqFtu2Z7oz09JkHNLoRlq">
                    <p class='wicryptmsg'> Enter your wicrypt email address, and router code to login.</p>
                    <form onsubmit="return validateForm()" action="$authaction" method="get" id="loginForm">
                        <input type="hidden" name="tok" value="$tok">
                        <input type="hidden" name="redir" value="$redir">

                        <label> Email address</label>
                        <div class="input-group mb-3">

                            <input id="wicryptEmail" type="email" name="email" class="form-control loginCred"
                                aria-label="Username" aria-describedby="basic-addon1" maxlength="32" />

                        </div>
                        <label> Router code</label>

                        <div class="input-group mb-3">

                            <input type="password" name="password" class="form-control loginCred" id='routerCode'
                                aria-label="Username" aria-describedby="basic-addon1" maxlength="6" />

                        </div>

                        <p id='err' class='errorMsgs' style='display: none'> </p>
                        <p class='errorMsgs' style="display: $display ;"> $auth_login_failure_reason</p>

                        <div class='loginBtn'>
                            <button class="btn btn-primary wicryptColor clickLogin" id="login">
                                Login
                            </button>
                        </div>
                    </form>

                    <div id='mobile' class="mobileDiv">

                    </div>

                </div>

            </div>
        </div>




    </div>

    <script>
        var email = document.getElementById("wicryptEmail")
        var login = document.getElementById("login")
        var routerCode = document.getElementById('routerCode')
        var err = document.getElementById('err')
        let checkEmail = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var code = ''
        var userEmail = ''

        var isIphone = /iPhone|iPad|iPod/i.test(navigator.userAgent)
        var isMobile = /Android/i.test(navigator.userAgent);
        var element = document.getElementById('mobile');
        if (isMobile) {
            element.innerHTML = `<div>
                    <p class='or'> or </p>
                    <p class='fromApp'>  Login from android app <img src="data:image/svg;base64,iVBORw0KGgoAAAANSUhEUgAAABMAAAAOCAYAAADNGCeJAAAABHNCSVQICAgIfAhkiAAAATVJREFUOE+lkk9OwkAYxd+jxK0s2ekNrJbEpSwcwkrrCYQTGJYGULQQt72B3ECMGwMsegDEHgFu0LXSfmZKmhjin6nObma+95vve/MIg+XUPJco7M3G7ZufymnAgqP6CxI7EIQryzoLny8XX+mMYLYa2BZkpIEiEoFovoy7o02gEUyL7GqvZG0VhwRO9V4Ew/h91QqDXpRBjWGZ4EANGoT4JLbTscFmOGmH+p6VY6+KQuHIxLusRkTKpLgAy/osluT2dXJ1TUf1o/SVfyxJgdzn+tth52WJoE7yUOsSwdN80jnJ7Zldv9stxvEDuG4gSdCaTzt+6lmejvQUENyTLIlgGYNuZn4umKM8n+RFGgvgMX5bNT7Hwhjm1Po6X+ebY/0ptBXlBQLaFHFn027wnTW5PPvN3w9ECHA5tPmGbgAAAABJRU5ErkJggg==" class="arrow"/>  </p>
                    <p class="fromAppFade"> Login to the router from the wicrypt app</p>
                </div>`
        } else
            if (isIphone) {
                element.innerHTML = `<div>
                    <p class='or'> or </p>
                    <a href="com.ugarsoft.wicrypt://TOTO" class='fromApp'>  
                        Login from iphone app <img src="data:image/svg;base64,iVBORw0KGgoAAAANSUhEUgAAABMAAAAOCAYAAADNGCeJAAAABHNCSVQICAgIfAhkiAAAATVJREFUOE+lkk9OwkAYxd+jxK0s2ekNrJbEpSwcwkrrCYQTGJYGULQQt72B3ECMGwMsegDEHgFu0LXSfmZKmhjin6nObma+95vve/MIg+XUPJco7M3G7ZufymnAgqP6CxI7EIQryzoLny8XX+mMYLYa2BZkpIEiEoFovoy7o02gEUyL7GqvZG0VhwRO9V4Ew/h91QqDXpRBjWGZ4EANGoT4JLbTscFmOGmH+p6VY6+KQuHIxLusRkTKpLgAy/osluT2dXJ1TUf1o/SVfyxJgdzn+tth52WJoE7yUOsSwdN80jnJ7Zldv9stxvEDuG4gSdCaTzt+6lmejvQUENyTLIlgGYNuZn4umKM8n+RFGgvgMX5bNT7Hwhjm1Po6X+ebY/0ptBXlBQLaFHFn027wnTW5PPvN3w9ECHA5tPmGbgAAAABJRU5ErkJggg==" class="arrow"/> </a>
                    <p class="fromAppFade"> Login to the router from the wicrypt app</p>
                </div>`
            } else {
                element.innerHTML = ''
            }

        email.addEventListener("change", function () {
            userEmail = email.value
        });

        routerCode.addEventListener("change", function () {
            code = routerCode.value
        });

        function validateForm() {


            if (userEmail == '' || code.length == 0) {
                err.innerHTML = 'Email and Code are required'
                err.style.display = 'block'
                return false;
            } else
                if (!checkEmail.test(userEmail)) {
                    err.innerHTML = 'Email verification failed'
                    err.style.display = 'block'
                    return false;
                } else
                    if (code.length !== 6) {
                        err.innerHTML = 'Router code must be six digit numbers'
                        err.style.display = 'block'
                        return false;
                    } else {

                        login.innerHTML = "Logging In...";
                        login.setAttribute('disabled', true);
                        login.classList.add('disabled');
                        err.innerHTML = '';
                        return true;

                    }

        };

    </script>
